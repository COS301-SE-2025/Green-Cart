name: Deploy Frontend and Backend Test

on:
  push:
    branches:
      - 127-backend-endpoints-for-admin
  workflow_dispatch:  # Add this line

jobs:
  frontend-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get current branch name
        id: branch
        run: echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: cd frontend && npm install

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Sync to S3
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SOURCE_DIR: 'frontend/dist'

      - name: Invalidate CloudFront
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
          PATHS: '/*'
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  backend-deploy:
    runs-on: ubuntu-latest
    needs: frontend-deploy
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get current branch name
        id: branch
        run: echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "app,requirements.txt,Dockerfile"
          target: "/home/ubuntu/Green-Cart"
          rm: true

      - name: Cleanup EC2 disk space
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Clean up disk space first
            echo "Checking disk usage before cleanup..."
            df -h
            
            # Stop and remove existing containers
            sudo docker stop green-cart-backend || true
            sudo docker rm green-cart-backend || true
            
            # Clean up Docker images and containers
            sudo docker system prune -af --volumes || true
            
            # Clean up old builds and logs
            sudo apt-get autoremove -y || true
            sudo apt-get autoclean || true
            
            # Remove old deployment files but keep .env
            cd /home/ubuntu
            sudo rm -rf Green-Cart-backup || true
            if [ -d "Green-Cart" ]; then
              sudo rm -rf Green-Cart || true
            fi
            
            echo "Disk usage after cleanup:"
            df -h
            
            echo "Creating fresh directory..."
            mkdir -p Green-Cart

      - name: Deploy backend after cleanup  
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/Green-Cart
            
            echo "=== Creating production .env file ==="
            cat > .env << 'EOF'
            # AWS RDS PostgreSQL Configuration (PRIMARY DATABASE)
            DATABASE_URL=postgresql://postgres:${{ secrets.DB_PASSWORD }}@${{ secrets.DB_HOST }}:5432/postgres
            
            # AWS S3 Configuration
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            AWS_REGION=${{ secrets.AWS_REGION }}
            AWS_S3_BUCKET_NAME=${{ secrets.AWS_S3_BUCKET_NAME }}
            
            # Backend API Configuration
            BASE_URL=https://api.greencart-cos301.co.za
            EOF
            
            echo "=== Building and deploying backend ==="
            echo "Files in directory:"
            ls -la
            
            # Stop and remove existing container
            sudo docker stop green-cart-backend || true
            sudo docker rm green-cart-backend || true
            
            # Build new image
            echo "Building Docker image..."
            sudo docker build -t green-cart-backend .
            
            if [ $? -ne 0 ]; then
              echo "ERROR: Docker build failed!"
              exit 1
            fi
            
            # Run new container with restart policy
            echo "Starting container..."
            sudo docker run -d \
              --name green-cart-backend \
              --restart unless-stopped \
              -p 8000:8000 \
              --env-file .env \
              green-cart-backend
            
            if [ $? -ne 0 ]; then
              echo "ERROR: Container failed to start!"
              exit 1
            fi
            
            # Wait for container to be ready
            echo "Waiting for backend to start..."
            sleep 10
            
            # Check if container is running
            if ! sudo docker ps | grep green-cart-backend; then
              echo "ERROR: Container is not running!"
              echo "Container logs:"
              sudo docker logs green-cart-backend
              exit 1
            fi
            
            # Test health endpoint
            echo "Testing health endpoint..."
            for i in {1..30}; do
              if curl -f http://localhost:8000/health; then
                echo "✅ Backend is healthy!"
                break
              fi
              if [ $i -eq 30 ]; then
                echo "ERROR: Health check failed after 30 attempts!"
                echo "Container logs:"
                sudo docker logs green-cart-backend
                exit 1
              fi
              echo "Attempt $i/30: Health check failed, retrying..."
              sleep 2
            done
            
            # Test external API
            echo "Testing external API..."
            if curl -f https://api.greencart-cos301.co.za/health; then
              echo "✅ External API is working!"
            else
              echo "⚠️  External API test failed, but backend is running locally"
            fi
            
            echo "=== Deployment completed successfully! ==="
            echo "Final disk usage:"
            df -h
            
            echo "Container status:"
            sudo docker ps | grep green-cart-backend
            
            # Fix database image URLs automatically
            echo "=== Fixing database image URLs ==="
            sleep 5  # Give the database connection time to establish
            
            # Check for localhost URLs
            LOCALHOST_COUNT=$(curl -s http://localhost:8000/admin/check-localhost-urls | grep -o '"localhost_urls_count":[0-9]*' | grep -o '[0-9]*' || echo "0")
            echo "Found $LOCALHOST_COUNT localhost URLs in database"
            
            if [ "$LOCALHOST_COUNT" -gt 0 ]; then
              echo "Fixing localhost URLs..."
              if curl -X POST -f http://localhost:8000/admin/fix-image-urls; then
                echo "✅ Successfully fixed $LOCALHOST_COUNT image URLs!"
              else
                echo "⚠️  Warning: Could not fix image URLs automatically"
              fi
            else
              echo "✅ No localhost URLs found in database"
            fi